

<ion-content [fullscreen]="true">
  <div class="heading ion-text-center">
    <ion-header style="padding-bottom: 6px;">
      <ion-item>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <h3>Welcome, Nyembo</h3>
          <ion-icon slot="end" name="person-circle-outline"></ion-icon>
        </ion-item>
    </ion-header>
    <br />

    <ion-label color="primary">Unit 7: Loft</ion-label>
    <br />
    <ion-label color="primary">Lease Expires: 22 Days</ion-label>
  </div>


    <ion-card color="primary">
        <!-- <ion-card-header> -->
          <ion-item>
          <ion-label>Wallet Bal: </ion-label><ion-label color="primary">R200</ion-label>
            <ion-button slot="end" color="primary">TOP UP NOW</ion-button>
          </ion-item>
        <!-- </ion-card-header> -->
    </ion-card>

    <br />

    <div class="ion-text-center">
      <ion-item class="ion-no-padding" lines="none" *ngFor="let item of homeOptions">
        <ion-icon class="homeIcons" slot="start" [name]="item.startIcon"></ion-icon>
      <ion-label>{{ item.option }}</ion-label> <ion-label color="primary" *ngIf="item.daysLeft">{{ item.daysLeft }} Days Left</ion-label>

      <ion-buttons slot="end">
          <ion-button color="primary" fill="clear">
              <ion-icon slot="end" [name]="item.endIcon"></ion-icon>
          </ion-button>
      </ion-buttons>
    </ion-item>
    </div>

  <br />
  <footer>
    <ion-img style="width: 200px; height: 150px;" src="assets/ho-meLogoWhite.png" alt="Logo"></ion-img>
  </footer>
</ion-content>
